<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RabbitMQ Chat App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous"
  >

  <style>
    .top-margin {
      margin-top: 48px;
    }
   </style>
</head>
<body class="top-margin">

  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <div id="vueThing ">
          {{ greeting }}
        </div>
      </div>
      <div class="col-lg-5">
        <div class="chat-feed">
          <!-- chat feed -->
        </div>
        <h2>Node CHAT</h2>
        <form id="chatFormNode" method="post">
          <div class="form-group top-margin">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Chat Name">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Chat</button>
        </form>
      </div>
      <div class="col-lg-5">
        <div class="chat-feed">
          <!-- chat feed -->
        </div>
        <h2>Go CHAT</h2>
        <form id="chatFormGo" method="post">
          <div class="form-group top-margin">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Chat Name">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Chat</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/vue/1.0.28/vue.min.js"></script>
  <script src="../lib/jquery-3.1.1.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
